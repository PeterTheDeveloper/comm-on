<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Sign Up</title>
</head>

<body>

  <main>
    <a href="/login">Already have an account? Log in.</a>

    <form id="registerForm" action="/register" method="post">

      <section class="field">
        <label class="label" for="firstName">First Name</label>
        <section class="control has-icons-left has-icons-right">
          <input id="firstName" name ="firstName" class="input" type="text" placeholder="Text input" >
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </section>
      </section>

      <section class="field">
        <label for="lastName" class="label">Last Name</label>
        <section class="control has-icons-left has-icons-right">
          <input id="lastName" name ="lastName" class="input" type="text" placeholder="Text input">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </section>
      </section>

      <section class="field">
        <label for="email" class="label">Email</label>
        <section class="control has-icons-left has-icons-right">
          <input id="email" name="email" class="input" type="email" placeholder="Email input" >
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </section>
      </section>

      <section class="field">
        <label for="password" class="label">Password</label>
        <section class="control has-icons-left has-icons-right">
          <input id="password" class="input" type="password" name="password">
          <span class="icon is-small is-left">
            <i class="fas fa-key"></i>
          </span>
        </section>
      </section>

      <section class="field is-grouped">
        <section class="control">
          <button id="submit" class="button is-link">Submit</button>
        </section>

        <section class="control">
          <button class="button is-link is-light">Cancel</button>
        </section>
      </section>
    </form>


  </main>

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</body>

</html>
