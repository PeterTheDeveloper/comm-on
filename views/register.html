<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
  <link rel="stylesheet" href="/styles/style.css">
  <title>Sign Up</title>
</head>

<body>
  <!-- START NAV -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <section class="container">

      <section class="navbar-brand">
        <a class="navbar-item" href="/">
          <p id='nav-logo'>COMM ON</p>
        </a>
        <span role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </span>
      </section>

      <section id="navbarMenu" class="navbar-menu">
        <section class="navbar-end">
          <a class="navbar-item" href="/login">
            <p id='nav-logo'>Login</p>
          </a>
          <a class="navbar-item" href="/register">
            <p id='nav-logo'>Sign Up</p>
          </a>
        </section>
      </section>
    </section>
  </nav>
  <!-- END NAV -->

  <section class="section">
    <section class="container">
      <section class="columns is-centered">
        <main>
          <form id="registerForm" action="/register" method="post">

            <h1>Sign Up to create an account!</h1>
            <br>
            <section class="field">
              <label class="label" for="firstName">First Name</label>
              <section class="control has-icons-left has-icons-right">
                <input id="firstName" name="firstName" class="input" type="text" placeholder="First Name">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </section>
            </section>

            <section class="field">
              <label for="lastName" class="label">Last Name</label>
              <section class="control has-icons-left has-icons-right">
                <input id="lastName" name="lastName" class="input" type="text" placeholder="Last Name">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </section>
            </section>

            <section class="field">
              <label for="email" class="label">Email</label>
              <section class="control has-icons-left has-icons-right">
                <input id="email" name="email" class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </section>
            </section>

            <section class="field">
              <label for="password" class="label">Password</label>
              <section class="control has-icons-left has-icons-right">
                <input id="password" placeholder="*****" class="input" type="password" name="password">
                <span class="icon is-small is-left">
                  <i class="fas fa-key"></i>
                </span>
              </section>
            </section>

            <section class="control">
              <a href="/login">Already have an account? Log in.</a>
            </section>
            <br>

            <section class="field is-grouped">
              <section class="control">
                <button id="submit" class="button is-link">Submit</button>
              </section>
          </form>
        </main>
      </section>
    </section>
  </section>

</body>

</html>
