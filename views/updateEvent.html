<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <title>Update an event</title>

  <style>
      body {
          padding: 20px 35px;
      }
  </style>
</head>

<body id="updateEvent">

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <section class="navbar-brand ">
      <a class="navbar-item" href="#">
        <p id='nav-logo'>CafeChats</p>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </section>
  </nav>

  <main>
    <form class="form-horizontal" >
        <fieldset>
        
        <!-- Form Name -->
        <legend>Update Event</legend>
        
        <!-- Text input-->
        <div class="field">
          <label class="label" for="Creator">Creator</label>
          <div class="control">
            <input id="Creator" name="Creator" type="text" placeholder="Creator" class="input " required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="field">
          <label class="label" for="Title">Title</label>
          <div class="control">
            <input id="Title" name="Title" type="text" placeholder="Title" class="input ">
  
          </div>
        </div>
        
        <!-- Text input-->
        <div class="field">
          <label class="label" for="Purpose">Purpose</label>
          <div class="control">
            <input id="Purpose" name="Purpose" type="text" placeholder="Purpose" class="input ">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="field">
          <label class="label" for="Location">Location</label>
          <div class="control">
            <input id="Location" name="Location" type="text" placeholder="Location" class="input ">
          </div>
        </div>
        
        <input type="date" id="start" name="trip-start"
               value="2018-07-22"
               min="2018-01-01" max="2018-12-31">
        
        <!-- Textarea -->
        <div class="field">
          <label class="label" for="Description">Description</label>
          <div class="control">                     
            <textarea class="textarea" id="Description" name="Description">Whats ya event about...</textarea>
          </div>
        </div>
        
        <!-- Button (Double) -->
        <div class="field">
          <label class="label" for="Delete Event">Delete Event</label>
          <div class="control">
            <button id="Delete Event" name="Delete Event" class="button is-danger">Delete Event</button>
          </div>
        </div>
        
        </fieldset>
        </form>
        
  </main>
</body>

</html>
